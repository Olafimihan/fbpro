<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Fambook.io</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="index.html"><b>Fam</b>book.io </a>
  </div>
  <!-- /.login-logo -->
  <div class="card" >
    <div class="card-body login-card-body" >
      <p class="login-box-msg">Sign in to start your session</p>

      <!-- <form action="../../index.html" method="post"> -->
        <div class="input-group mb-3" >
          <input type="email" id="username" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" checked id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          
          <!-- /.col -->
          
          <div class="col-4">
            <button type="buttom" id="login" class="btn btn-primary btn-block">Sign In</button>
          </div>

          <!-- /.col -->

        </div>
      <!-- </form> -->

      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-success">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        
        <!-- <a href="#" class="btn btn-block btn-default">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a> -->

      </div>
      <!-- /.social-auth-links -->

      <div class=" row col-md-12">
        <div class="col-md-6">
          <p style="text-align: left; word-wrap: normal; font-size: 14px;">
            <a href="register.html">Register a new Farm(s)</a>
          </p>  
        </div>
        
        <div class="col-md-6">
          <p style="text-align: left; word-wrap: normal; font-size: 14px;">
            <a href="forgot-password.html">I forgot my password</a>
          </p>    
        </div>
        
      </div>
      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<!-- <script src="plugins/jquery/jquery.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>

<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script src="dist/js/socket.js"></script> 
<!-- <script src="dist/js/Jquery.js"></script> -->

<script>
  $(document).ready(function() {
    console.log(data_socket_transporter);
    $('#login').click(function() {
      var loginObject = {
        user: $('#username').val(),
        pass: $('#password').val()
      }

      data_socket_transporter.emit('weblogin', loginObject);

      data_socket_transporter.on('weblogin', (respObject) => {
        console.log(respObject)
        if(respObject.result){
          localStorage.setItem('SSH_KEY', respObject.api_key);
          localStorage.setItem('FarmName', respObject.farmname);
          localStorage.setItem('user', respObject.user);
          window.location='dashboard.html';
        }else{
          alert('failed: '+respObject.api_key);
          //window.location='404.html';
        }
        
      });

    })
    
  });

 </script>

</body>
</html>
